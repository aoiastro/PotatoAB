name: Build iOS App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4

    - name: Set Default Scheme
      run: |
        echo "SCHEME=PotatoAB" >> $GITHUB_ENV

    - name: Build
      env:
        scheme: ${{ env.SCHEME }}
      run: |
        # Build without signing
        xcodebuild archive \
          -scheme $scheme \
          -destination 'generic/platform=iOS' \
          -archivePath $PWD/build/$scheme.xcarchive \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_ALLOWED=NO \
          COMPILER_INDEX_STORE_ENABLE=NO \
          | xcpretty
        
    - name: Create Unsigned IPA
      run: |
        mkdir -p Payload/${{ env.SCHEME }}.app
        
        # SwiftPM outputs a bare executable to /usr/local/bin inside the archive
        cp build/${{ env.SCHEME }}.xcarchive/Products/usr/local/bin/${{ env.SCHEME }} Payload/${{ env.SCHEME }}.app/
        
        PLIST="Payload/${{ env.SCHEME }}.app/Info.plist"
        
        # Create a base Info.plist
        cat <<EOF > "$PLIST"
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>${{ env.SCHEME }}</string>
            <key>CFBundleIdentifier</key>
            <string>com.potato.${{ env.SCHEME }}</string>
            <key>CFBundleName</key>
            <string>${{ env.SCHEME }}</string>
            <key>CFBundleVersion</key>
            <string>1.0</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSRequiresIPhoneOS</key>
            <true/>
            <key>UILaunchStoryboardName</key>
            <string>LaunchScreen</string>
        </dict>
        </plist>
        EOF
        
        /usr/libexec/PlistBuddy -c "Add :NSMicrophoneUsageDescription string 'PotatoABはあなたが話しかけた言葉を認識するためにマイクを使用します。'" $PLIST || true
        /usr/libexec/PlistBuddy -c "Add :NSSpeechRecognitionUsageDescription string 'PotatoABはあなたの声を聞き取り、返答するために音声認識を使用します。'" $PLIST || true
        /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations array" $PLIST || true
        /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations:0 string 'UIInterfaceOrientationLandscapeLeft'" $PLIST || true
        /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations:1 string 'UIInterfaceOrientationLandscapeRight'" $PLIST || true
        
        # Apply pseudo-signing with our entitlements to stop Jetsam from killing the MLX Model
        codesign -f -s - --entitlements PotatoAB.entitlements Payload/${{ env.SCHEME }}.app
        
        zip -qr PotatoAB_unsigned.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: PotatoAB_unsigned
        path: PotatoAB_unsigned.ipa
